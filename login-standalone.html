<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زامل - تسجيل الدخول | SOCPA المراجعة المهنية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== Simple & Clean CSS Variables - زامل Inspired by Becker ===== */
        :root {
            /* Primary Colors - Clean & Professional */
            --primary-navy: #1e293b;
            --primary-blue: #3b82f6;
            --primary-dark: #0f172a;
            
            /* Accent Colors */
            --accent-gold: #f59e0b;
            --accent-yellow: #fbbf24;
            
            /* Neutral Colors */
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-900: #0f172a;
            
            /* Gradients */
            --gradient-bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --gradient-brand: linear-gradient(135deg, #1e293b 0%, #3b82f6 100%);
            --gradient-button: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition: 0.2s ease-in-out;
        }

        /* ===== Global Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

                 body {
             font-family: 'Tajawal', sans-serif;
             background: var(--gradient-bg);
             color: var(--gray-900);
             direction: rtl;
             height: 100vh;
             overflow: hidden;
         }

        /* ===== Main Container - Split Screen ===== */
        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        /* ===== Brand Section (Left) ===== */
        .brand-section {
            background: var(--gradient-brand);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3rem;
            order: 2;
            overflow: hidden;
        }

        /* Subtle background pattern */
        .brand-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245,158,11,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* ===== Decorative Elements ===== */
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        /* ===== Brand Content ===== */
        .brand-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            z-index: 10;
            position: relative;
        }

        .back-link {
            position: absolute;
            top: -2rem;
            right: 0;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            color: var(--white);
            background: rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            text-align: right;
        }

                 .brand-logo {
             font-family: 'El Messiri', serif;
             font-size: 4.5rem;
             font-weight: 700;
             color: var(--white);
             margin-bottom: 1rem;
             text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
             letter-spacing: -2px;
         }

        .brand-tagline {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        /* ===== Footer Section ===== */
        .footer-section {
            z-index: 10;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            justify-content: flex-end;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--accent-yellow);
        }

        .copyright {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin: 1rem 0;
            text-align: right;
        }

        .social-icons {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .social-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            transition: var(--transition);
            font-size: 0.875rem;
        }

        .social-icon:hover {
            background: var(--accent-gold);
            color: var(--white);
            transform: translateY(-2px);
        }

        /* ===== Login Section (Right) ===== */
        .login-section {
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            order: 1;
        }

        .login-content {
            width: 100%;
            max-width: 400px;
        }

        /* ===== Login Header ===== */
        .login-header {
            text-align: right;
            margin-bottom: 2rem;
        }

                 .login-title {
             font-family: 'El Messiri', serif;
             font-size: 2.5rem;
             font-weight: 700;
             color: var(--primary-navy);
             margin-bottom: 0.5rem;
             letter-spacing: 2px;
             position: relative;
             display: inline-block;
         }

         .login-title::after {
             content: '';
             position: absolute;
             bottom: 0;
             right: 0;
             width: 60px;
             height: 3px;
             background: var(--accent-gold);
             border-radius: 2px;
         }

         .login-subtitle {
             font-family: 'Tajawal', sans-serif;
             font-size: 1.125rem;
             color: var(--gray-500);
             font-weight: 400;
         }

        /* ===== Form Styles ===== */
        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .input-wrapper {
            position: relative;
        }

                 .input-icon {
             position: absolute;
             left: 1rem;
             top: 50%;
             transform: translateY(-50%);
             color: var(--gray-400);
             font-size: 1rem;
         }

                 .form-input {
             width: 100%;
             padding: 0.875rem 1rem 0.875rem 3rem;
             border: 1px solid var(--gray-300);
             border-radius: 0.5rem;
             font-size: 1rem;
             transition: var(--transition);
             background: var(--white);
             color: var(--gray-900);
         }

         .input-wrapper:has(input[type="password"]) .form-input {
             padding: 0.875rem 3rem 0.875rem 3rem;
         }

         .input-wrapper:has(input[type="email"]) .form-input {
             padding: 0.875rem 1rem 0.875rem 3rem;
         }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

                 .password-toggle {
             position: absolute;
             right: 1rem;
             top: 50%;
             transform: translateY(-50%);
             background: none;
             border: none;
             color: var(--gray-400);
             cursor: pointer;
             padding: 0.25rem;
             transition: var(--transition);
         }

        .password-toggle:hover {
            color: var(--primary-blue);
        }

        /* Form options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.25rem;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
            appearance: none;
            background: var(--white);
        }

        .checkbox:checked {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .checkbox:checked::before {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            cursor: pointer;
        }

        .forgot-password {
            font-size: 0.875rem;
            color: var(--primary-blue);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Login button */
        .login-button {
            width: 100%;
            background: var(--gradient-button);
            color: var(--white);
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .login-button i {
            transition: var(--transition);
        }

        .login-button:hover i {
            transform: translateX(-2px);
        }

        /* Login footer */
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .signup-text {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .signup-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* ===== Enhanced Responsive Design ===== */
        
        /* Large Screens (1440px+) */
        @media (min-width: 1440px) {
            .login-container {
                max-width: 1600px;
                margin: 0 auto;
            }
            
            .brand-section {
                padding: 4rem;
            }
            
            .brand-logo {
                font-size: 5rem;
            }
            
            .login-content {
                max-width: 450px;
            }
            
            .login-title {
                font-size: 3rem;
            }
            
            .login-subtitle {
                font-size: 1.3rem;
            }
        }

        /* Desktop (1200px-1439px) */
        @media (max-width: 1439px) and (min-width: 1200px) {
            .brand-section {
                padding: 3.5rem;
            }
            
            .brand-logo {
                font-size: 4.8rem;
            }
            
            .login-content {
                max-width: 420px;
            }
        }

        /* Medium Desktop/Laptop (1024px-1199px) */
        @media (max-width: 1199px) and (min-width: 1024px) {
            .login-container {
                grid-template-columns: 1fr 1fr;
            }
            
            .brand-section {
                padding: 3rem 2.5rem;
            }
            
            .brand-logo {
                font-size: 4.2rem;
            }
            
            .login-section {
                padding: 2.5rem;
            }
            
            .login-content {
                max-width: 380px;
            }
            
            .login-title {
                font-size: 2.3rem;
            }
        }

        /* Tablet Landscape (768px-1023px) */
        @media (max-width: 1023px) and (min-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                grid-template-rows: 45vh 55vh;
            }
            
            .brand-section {
                order: 1;
                padding: 2.5rem 2rem;
                justify-content: center;
            }
            
            .brand-content {
                text-align: center;
            }
            
            .brand-logo {
                font-size: 3.5rem;
                margin-bottom: 0.8rem;
            }
            
            .brand-tagline {
                font-size: 1.1rem;
            }
            
            .login-section {
                order: 2;
                padding: 2rem;
            }
            
            .login-header {
                text-align: center;
                margin-bottom: 2rem;
            }
            
            .login-title {
                font-size: 2.2rem;
            }
            
            .login-subtitle {
                font-size: 1.1rem;
            }
            
            .footer-section {
                display: none;
            }
        }

        /* Tablet Portrait & Mobile Landscape (481px-767px) */
        @media (max-width: 767px) and (min-width: 481px) {
            .login-container {
                grid-template-columns: 1fr;
                grid-template-rows: 40vh 60vh;
            }
            
            .brand-section {
                order: 1;
                padding: 2rem 1.5rem;
            }
            
            .brand-content {
                text-align: center;
            }
            
            .brand-logo {
                font-size: 3rem;
                margin-bottom: 0.8rem;
            }
            
            .brand-tagline {
                font-size: 1rem;
            }
            
            .login-section {
                order: 2;
                padding: 1.5rem;
            }
            
            .login-header {
                text-align: center;
                margin-bottom: 1.5rem;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .login-subtitle {
                font-size: 1rem;
            }
            
            .form-group {
                margin-bottom: 1.2rem;
            }
            
            .form-input {
                padding: 1rem 1rem 1rem 3rem;
                font-size: 1rem;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
                margin-bottom: 1.2rem;
            }
            
            .login-button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
            
            .footer-section {
                display: none;
            }
            
            .back-link {
                top: -1.5rem;
            }
            
            .back-button {
                font-size: 0.8rem;
                padding: 0.6rem 0.8rem;
            }
        }

        /* Mobile Portrait (320px-480px) */
        @media (max-width: 480px) {
            body {
                overflow-x: hidden;
            }
            
            .login-container {
                grid-template-columns: 1fr;
                grid-template-rows: 35vh 65vh;
                min-height: 100vh;
            }
            
            .brand-section {
                order: 1;
                padding: 1.5rem 1rem;
            }
            
            .brand-content {
                text-align: center;
            }
            
            .brand-logo {
                font-size: 2.5rem;
                margin-bottom: 0.6rem;
                letter-spacing: -1px;
            }
            
            .brand-tagline {
                font-size: 0.95rem;
            }
            
            .login-section {
                order: 2;
                padding: 1rem;
            }
            
            .login-content {
                max-width: 100%;
                width: 100%;
            }
            
            .login-header {
                text-align: center;
                margin-bottom: 1.2rem;
            }
            
            .login-title {
                font-size: 1.8rem;
                margin-bottom: 0.3rem;
            }
            
            .login-subtitle {
                font-size: 0.95rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
            
            .form-label {
                font-size: 0.8rem;
                margin-bottom: 0.4rem;
            }
            
            .form-input {
                padding: 0.9rem 1rem 0.9rem 2.8rem;
                font-size: 0.95rem;
                border-radius: 0.4rem;
            }
            
            .input-icon {
                left: 0.8rem;
                font-size: 0.9rem;
            }
            
            .password-toggle {
                right: 0.8rem;
                padding: 0.2rem;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.6rem;
                margin-bottom: 1rem;
            }
            
            .checkbox-label,
            .forgot-password {
                font-size: 0.8rem;
            }
            
            .login-button {
                padding: 0.9rem 1.2rem;
                font-size: 0.95rem;
                border-radius: 0.4rem;
            }
            
            .login-footer {
                margin-top: 1rem;
            }
            
            .signup-text {
                font-size: 0.8rem;
            }
            
            .footer-section {
                display: none;
            }
            
            .back-link {
                top: -1rem;
                right: -0.5rem;
            }
            
            .back-button {
                font-size: 0.75rem;
                padding: 0.5rem 0.7rem;
            }
        }

        /* Extra Small Mobile (up to 320px) */
        @media (max-width: 320px) {
            .login-container {
                grid-template-rows: 30vh 70vh;
            }
            
            .brand-section {
                padding: 1rem 0.75rem;
            }
            
            .brand-logo {
                font-size: 2.2rem;
            }
            
            .brand-tagline {
                font-size: 0.9rem;
            }
            
            .login-section {
                padding: 0.75rem;
            }
            
            .login-title {
                font-size: 1.6rem;
            }
            
            .login-subtitle {
                font-size: 0.9rem;
            }
            
            .form-input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
                font-size: 0.9rem;
            }
            
            .input-icon {
                left: 0.7rem;
                font-size: 0.85rem;
            }
            
            .login-button {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Landscape Orientation Adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .login-container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: none;
                height: 100vh;
            }
            
            .brand-section {
                order: 2;
                padding: 1.5rem;
            }
            
            .login-section {
                order: 1;
                padding: 1.5rem;
            }
            
            .brand-logo {
                font-size: 2.5rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
            
            .form-group {
                margin-bottom: 0.8rem;
            }
            
            .footer-section {
                display: none;
            }
        }

        /* High DPI/Retina Displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .brand-section {
                backdrop-filter: blur(25px);
            }
            
            .login-section {
                backdrop-filter: blur(25px);
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .form-input {
                min-height: 48px;
            }
            
            .login-button {
                min-height: 48px;
            }
            
            .checkbox {
                min-width: 20px;
                min-height: 20px;
            }
            
            .password-toggle {
                min-width: 44px;
                min-height: 44px;
            }
            
            .back-button {
                min-height: 44px;
            }
        }

        /* Reduced Motion Preference */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ===== Focus States ===== */
        .form-input:focus,
        .checkbox:focus,
        .login-button:focus,
        .password-toggle:focus {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }

        /* ===== Loading State ===== */
        .login-button.loading {
            position: relative;
            color: transparent;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* ===== Error States ===== */
        .form-group.error .form-input {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        /* ===== Success States ===== */
        .form-group.success .form-input {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        /* ===== Additional JavaScript Styles ===== */
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #22c55e;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideInDown 0.5s ease-out;
        }
        
        .success-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section - Branding -->
        <div class="brand-section">

            <div class="brand-content">

                        العودة للموقع الرئيسي
                    </a>
                </div>
                <div class="logo-section">
                    <h1 class="brand-logo">زامل</h1>

                </div>
            </div>
            
            <div class="footer-section">
                <div class="footer-links">
                    <a href="#" class="footer-link">تواصل معنا</a>
                    <a href="#" class="footer-link">سياسة الخصوصية</a>
                </div>
                <div class="footer-links">
                    <a href="#" class="footer-link">شروط الاستخدام</a>
                    <a href="#" class="footer-link">إعدادات ملفات تعريف الارتباط</a>

                </div>
                <div class="social-icons">
                    <a href="#" class="social-icon">
                        <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>

        <!-- Right Section - Login Form -->
        <div class="login-section">
            <div class="login-content">
                <div class="login-header">
                    <h2 class="login-title">SOCPA</h2>
                    <h3 class="login-subtitle">المراجعة المهنية</h3>
                </div>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" class="form-input" placeholder="example@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember" class="checkbox">
                            <label for="remember" class="checkbox-label">تذكرني</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>
                    
                    <button type="submit" class="login-button">
                        <span>تسجيل الدخول</span>
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p class="signup-text">ليس لديك حساب؟ <a href="signup.html" class="signup-link">إنشاء حساب جديد</a></p>
                </div>
            </div>
        </div>

    <script>
        // ===== DOM Content Loaded =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeLoginPage();
        });

        // ===== Initialize Login Page =====
        function initializeLoginPage() {
            initFormValidation();
            initPasswordToggle();
            initAccessibility();
        }

        // ===== Form Validation =====
        function initFormValidation() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Real-time validation
            emailInput.addEventListener('blur', () => validateEmail(emailInput));
            emailInput.addEventListener('input', () => clearError(emailInput));
            
            passwordInput.addEventListener('blur', () => validatePassword(passwordInput));
            passwordInput.addEventListener('input', () => clearError(passwordInput));

            // Form submission validation
            form.addEventListener('submit', handleFormSubmit);
        }

        function validateEmail(input) {
            const email = input.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                showError(input, 'البريد الإلكتروني مطلوب');
                return false;
            } else if (!emailRegex.test(email)) {
                showError(input, 'يرجى إدخال عنوان بريد إلكتروني صحيح');
                return false;
            } else {
                showSuccess(input);
                return true;
            }
        }

        function validatePassword(input) {
            const password = input.value;
            
            if (!password) {
                showError(input, 'كلمة المرور مطلوبة');
                return false;
            } else if (password.length < 6) {
                showError(input, 'كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return false;
            } else {
                showSuccess(input);
                return true;
            }
        }

        function showError(input, message) {
            const formGroup = input.closest('.form-group');
            const errorElement = formGroup.querySelector('.error-message') || createErrorElement();
            
            formGroup.classList.remove('success');
            formGroup.classList.add('error');
            errorElement.textContent = message;
            
            if (!formGroup.querySelector('.error-message')) {
                formGroup.appendChild(errorElement);
            }
            
            // Add shake animation
            input.classList.add('shake');
            setTimeout(() => input.classList.remove('shake'), 500);
        }

        function showSuccess(input) {
            const formGroup = input.closest('.form-group');
            formGroup.classList.remove('error');
            formGroup.classList.add('success');
        }

        function clearError(input) {
            const formGroup = input.closest('.form-group');
            formGroup.classList.remove('error', 'success');
        }

        function createErrorElement() {
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            return errorElement;
        }

        // ===== Password Toggle =====
        function initPasswordToggle() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            
            passwordToggle.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                
                const icon = passwordToggle.querySelector('i');
                icon.className = isPassword ? 'far fa-eye-slash' : 'far fa-eye';
                
                // Add animation
                passwordToggle.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    passwordToggle.style.transform = 'scale(1)';
                }, 150);
            });
        }

        // ===== Form Submission =====
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const submitButton = document.querySelector('.login-button');
            
            const isEmailValid = validateEmail(emailInput);
            const isPasswordValid = validatePassword(passwordInput);
            
            if (isEmailValid && isPasswordValid) {
                // Show loading state
                submitButton.classList.add('loading');
                submitButton.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Remove loading state
                    submitButton.classList.remove('loading');
                    submitButton.disabled = false;
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                // Focus on first invalid field
                const firstInvalidField = document.querySelector('.form-group.error input');
                if (firstInvalidField) {
                    firstInvalidField.focus();
                }
            }
        }

        function showSuccessMessage() {
            const message = document.createElement('div');
            message.className = 'success-message';
            message.innerHTML = `
                <div class="success-content">
                    <i class="fas fa-check-circle"></i>
                    <span>تم تسجيل الدخول بنجاح! جاري التحويل...</span>
                </div>
            `;
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
                // Redirect to dashboard or home page
                console.log('Redirecting to dashboard...');
                window.location.href = 'index.html';
            }, 2000);
        }

        // ===== Accessibility =====
        function initAccessibility() {
            // Keyboard navigation
            const form = document.getElementById('loginForm');
            const inputs = form.querySelectorAll('input, button');
            
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        // Handle tab navigation
                        if (e.shiftKey && index === 0) {
                            e.preventDefault();
                            inputs[inputs.length - 1].focus();
                        } else if (!e.shiftKey && index === inputs.length - 1) {
                            e.preventDefault();
                            inputs[0].focus();
                        }
                    }
                    
                    if (e.key === 'Enter' && input.type !== 'submit') {
                        e.preventDefault();
                        const nextInput = inputs[index + 1];
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            form.requestSubmit();
                        }
                    }
                });
            });

            // Add aria-labels and descriptions
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            emailInput.setAttribute('aria-describedby', 'email-help');
            passwordInput.setAttribute('aria-describedby', 'password-help');
        }

        // ===== Console Welcome Message =====
        console.log(`
            🏛️ زامل - منصة SOCPA للتطوير المهني 🏛️
            
            المميزات:
            ✅ التحقق الفوري من البيانات
            ✅ دعم إمكانية الوصول
            ✅ التصميم المتجاوب
            ✅ إظهار/إخفاء كلمة المرور
            ✅ حالات التحميل
            ✅ التصميم الاحترافي لـ SOCPA
            
            🚀 جاهز لتسجيل الدخول الآمن!
        `);
    </script>
